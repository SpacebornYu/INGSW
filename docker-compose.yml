version: '3.8'

services:
  # Servizio Database (PostgreSQL)
  postgres:
    image: postgres:15-alpine
    container_name: bugboard_postgres
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-admin}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
      POSTGRES_DB: ${DB_NAME:-bugboard}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - bugboard_network

  # Servizio Backend (Node.js/Express)
  backend:
    build: ./backend
    container_name: bugboard_backend
    restart: always
    ports:
      - "3000:3000"
    env_file:
      - ./backend/.env
    environment:
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-admin}
      DB_PASSWORD: ${DB_PASSWORD:-password}
      DB_NAME: ${DB_NAME:-bugboard}
      DB_DIALECT: postgres
      # Le variabili Cloudinary e JWT verranno prese dal file .env se presente o dall'ambiente
      # Se vuoi passare variabili specifiche, scommenta sotto o usa un file .env nella root
      # JWT_SECRET: ${JWT_SECRET}
      # CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME}
      # CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY}
      # CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET}
    depends_on:
      - postgres
    networks:
      - bugboard_network

  # Servizio Frontend (Flutter Web servito da Nginx)
  frontend:
    build: ./bugboard_frontend
    container_name: bugboard_frontend
    restart: always
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - bugboard_network

volumes:
  postgres_data:

networks:
  bugboard_network:
    driver: bridge
